<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
	<!--title-->
<div class="container">
	<div class="jumbotron">
		<h1 class="display-3">Anytime is Train Time</h1>
		<p class="lead"> Choo Choo. Chee Chee. </p>
	</div>
	
	<br>
	<br>
	<!--current employees-->
	<div class="card">
		<div class="card-header">
			Current Train Schedule 
		</div>
		<div class="card-body">
			<table class="table" id="employeeData">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency(min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Full Name</td>
						<td>Flunky</td>
						<td>01/01/2010</td>
						<td>Null</td>
						<td>Null</td>
					</tr>
			  </tbody>
			</table>
			
		</div>
	</div>

	<br>
	<br>

	<div class="card">
		<div class="card-header">
			Add Train
		</div>

		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="exampleFormControlInput1">Train Name</label>
					<input type="email" class="form-control" id="employeeName" placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Destination</label>
					<input type="email" class="form-control" id="employeeRole" placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">First Train Time (HH:mm-military time)</label>
					<input type="email" class="form-control" id="employeeStart" placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Frequency (min)</label>
					<input type="email" class="form-control" id="employeeMonthlyRate" placeholder="">
				</div>
			</form>

			<a href="#" class="btn btn-primary" id="submit">Submit</a>
		</div>
	</div>
</div>


</body>
</html>
